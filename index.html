		<script type="text/javascript">
		  d3.csv("data/zoo-modified.csv", function(error, data) {
			  if (error) throw error;

			  var sortAscending = true;
			  var table = d3.select('#page-wrap').append('table');
			  var titles = d3.keys(data[0]);
			  var headers = table.append('thead').append('tr')
			                   .selectAll('th')
			                   .data(titles).enter()
			                   .append('th')
			                   .text(function (d) {
				                    return d;
			                    })
			                   .on('click', function (d) {
			                	   headers.attr('class', 'header');

		                	     rows.sort(function(a, b) { return b["class_type"] < a["class_type"]; });
		                	     sortAscending = false;
		                	     this.className = 'aes';
			                   });

			  var rows = table.append('tbody').selectAll('tr')
			               .data(data).enter()
			               .append('tr');
			  rows.selectAll('td')
			    .data(function (d) {
			    	return titles.map(function (k) {
			    		return { 'value': d[k], 'name': k};
			    	});
			    }).enter()
			    .append('td')
			    .attr('data-th', function (d) {
			    	return d.name;
			    })
			    .text(function (d) {
			    	return d.value;
			    });
		  });
